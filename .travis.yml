# We need the last tag to generate a correct version string, 50 commits is not enough
git:
  depth: 500

language: cpp

env:
  global:
    - INSTALLER=$TRAVIS_OS_NAME
    - CMAKE_BUILD_TYPE=RelWithDebInfo
    - QT_VERSION=5.5.1
matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - INSTALLER=win32
        - CMAKE_TOOLCHAIN_FILE=../contrib/cmake/i686-w64-mingw32.cmake
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - INSTALLER=win64
        - CMAKE_TOOLCHAIN_FILE=../contrib/cmake/x86_64-w64-mingw32.cmake
    - os: osx
      compiler: clang

install:
  - contrib/ci/install-$INSTALLER.sh

before_script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE ..
script:
  - make
  - if [[ "$INSTALLER" == "osx" ]]; then cpack; fi

before_deploy:
  - sed -e "s/__VERSION__/$TRAVIS_BRANCH/" ../contrib/ci/deploy-bintray.json >deploy-bintray.json
deploy:
  - provider: bintray
    user: Koromix
    key:
      secure: ""
    file: deploy-bintray.json
    on:
      repo: Koromix/ty
      all_branches: true
  - provider: releases
    api_key:
      secure: 
    file: TyQt-*.*
    file_glob: true
    skip_cleanup: true
    on:
      repo: Koromix/ty
      tags: true
