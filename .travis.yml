# We need the last tag to generate a correct version string, 50 commits is not enough
git:
  depth: 500
branches:
  only:
    - master
    - /^test-.*$/
    - /^variant-.*$/

language: cpp

env:
  global:
    - CMAKE_BUILD_TYPE=RelWithDebInfo
matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - INSTALLER=linux
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - INSTALLER=win32
        - QT_PACKAGE=qtbase-5.5.1-i686-w64-mingw32-static.txz
        - CMAKE_FLAGS="-DCMAKE_TOOLCHAIN_FILE=../contrib/cmake/i686-w64-mingw32.cmake"
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - INSTALLER=win64
        - QT_PACKAGE=qtbase-5.5.1-x86_64-w64-mingw32-static.txz
        - CMAKE_FLAGS="-DCMAKE_TOOLCHAIN_FILE=../contrib/cmake/x86_64-w64-mingw32.cmake"
    - os: osx
      compiler: clang
      env:
        - INSTALLER=osx
        - QT_PACKAGE=qtbase-5.7.1-x86_64-darwin-clang-static.txz

install:
  - contrib/ci/install-$INSTALLER.sh

before_script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE $CMAKE_FLAGS ..
script:
  - make
  - if [[ "$INSTALLER" == "osx" ]]; then cpack; fi

before_deploy:
  - sed -e "s/__VERSION__/$TRAVIS_BRANCH/" ../contrib/ci/deploy-bintray.json >deploy-bintray.json
deploy:
  - provider: bintray
    user: Koromix
    key:
      secure: ""
    file: deploy-bintray.json
    on:
      repo: Koromix/teensytools
      all_branches: true
  - provider: releases
    api_key:
      secure: 
    file: TeensyTools-*.*
    file_glob: true
    skip_cleanup: true
    on:
      repo: Koromix/teensytools
      tags: true
