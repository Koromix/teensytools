# We need the last tag to generate a correct version string, 50 commits is not enough
git:
  depth: 500

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env:
        - CMAKE_BUILD_TYPE=RelWithDebInfo
    - os: osx
      compiler: clang
      env:
        - QT_VERSION=5.5.1
        - CMAKE_BUILD_TYPE=RelWithDebInfo

install:
  - contrib/ci/install-$TRAVIS_OS_NAME.sh

before_script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE ..

script:
  - make
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then cpack; fi

deploy:
  provider: bintray
  file: ../contrib/ci/deploy-ci-bintray.json
  user: Koromix
  key:
    secure: ""
